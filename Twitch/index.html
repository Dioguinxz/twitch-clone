<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch</title>
    <link rel="icon" type="image/png" href="pngwing.com (2).png" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>

    <nav>

        <div class="container-nav">
            <div class="icones-esquerda">

                <img src="Twitch.tv New.png" alt="Twitch">
                <h3>Following</h3>
                <h3>Browse</h3>
                <button class="botao-more">
                    <svg class="more-icon" xmlns="http://www.w3.org/2000/svg" height="1em"
                        viewBox="0 0 128 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z" />
                    </svg>
                </button>

            </div>

            <div class="input-buscar">
                <input type="text" placeholder="Search">

                <div class="lupa">
                    <svg class="icone-lupa" width="100%" height="100%" version="1.1" viewBox="0 0 20 20" x="0px" y="0px"
                        data-a-selector="tw-core-button-icon" class="ScIconSVG-sc-1q25cff-1 dSicFr">
                        <g>
                            <path fill-rule="evenodd"
                                d="M13.192 14.606a7 7 0 111.414-1.414l3.101 3.1-1.414 1.415-3.1-3.1zM14 9A5 5 0 114 9a5 5 0 0110 0z"
                                clip-rule="evenodd"></path>
                        </g>
                    </svg>
                </div>

            </div>

            <div class="icones-direita">

                <button class="botao-prime-loot">
                    <svg width="100%" height="100%" viewBox="0 0 20 20" focusable="false" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M13.798 10.456 10 6.657l-3.798 3.799L4 8.805V13h12V8.805l-2.202 1.65zM18 5v8a2 2 0 0 1-2 2H4a2.002 2.002 0 0 1-2-2V5l4 3 4-4 4 4 4-3z"
                            clip-rule="evenodd"></path>
                    </svg>

                    <div class="notificacao">
                        <p>56</p>
                    </div>
                </button>

                <button class="botao-notificacao">
                    <svg width="100%" height="100%" viewBox="0 0 20 20" focusable="false" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M4 3h12l2 4v10H2V7l2-4zm.236 4H8v1a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V7h3.764l-1-2H5.236l-1 2zM16 9h-2.17A3.001 3.001 0 0 1 11 11H9a3.001 3.001 0 0 1-2.83-2H4v6h12V9z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>

                <button class="botao-whispers">
                    <svg width="100%" height="100%" viewBox="0 0 20 20" focusable="false" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M7.828 13 10 15.172 12.172 13H15V5H5v8h2.828zM10 18l-3-3H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2l-3 3z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>

                <button class="botao-bits">
                    <svg width="100%" height="100%" version="1.1" viewBox="0 0 20 20" x="0px" y="0px" aria-hidden="true"
                        focusable="false" class="ScIconSVG-sc-1q25cff-1 dSicFr">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M3 12l7-10 7 10-7 6-7-6zm2.678-.338L10 5.487l4.322 6.173-.85.728L10 11l-3.473 1.39-.849-.729z">
                        </path>
                    </svg>
                </button>

                <button class="botao-free-ad">
                    <svg width="100%" height="100%" viewBox="0 0 20 20" focusable="false" aria-hidden="true">
                        <path
                            d="M10.114 9.622 11 7 7.175 9.323a.382.382 0 0 0 .013.65l.698.405L7 13l3.825-2.323a.382.382 0 0 0-.012-.65l-.699-.405z">
                        </path>
                        <path fill-rule="evenodd" d="M18 7h-2V4H2v12h14v-3h2V7zm-4-1v3h2v2h-2v3H4V6h10z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <p>Get Ad-Free</p>
                </button>

                <div class="foto-perfil">
                    <img src="cj.jpg" alt="foto-peril">
                </div>


            </div>

        </div>

    </nav>

    <div class="container-side-bar">

            <div class="container-canal-1">

                <div class="info-canal-1">

                </div>

            </div>

            <div class="container-canal-2">

                        src="https://static-cdn.jtvnw.net/jtv_user_pictures/64d44235-1dee-4bca-95da-bee1ee96eea3-profile_image-150x150.png">
                </div>

                <div class="info-canal-2">
                    <h1>alanzoka</h1>
                    <h4>Just Chatting</h4>

                <div class="view-canal-2">
                    <div class="circulo"></div>
                    <p>9.5K</p>

            </div>


            <div class="container-canal-3">

                <div class="imagem-canal-3">
                    <img alt="suetam1v4"
                        src="https://static-cdn.jtvnw.net/jtv_user_pictures/0c03212e-305d-4a1b-8c0a-688190002452-profile_image-150x150.png">
                </div>

                <div class="info-canal-3">
                    <h1>suetam1v4</h1>
                    <h4>Fortnite</h4>
                </div>

                <div class="view-canal-3">
                    <div class="circulo"></div>
                    <p>2K</p>
                </div>
            </div>

            <div class="container-canal-4">
                <div class="imagem-canal-4">
                    <img alt="loud_coringa"
                        src="https://static-cdn.jtvnw.net/jtv_user_pictures/c07acddc-1e1b-479f-97c4-09636f80e857-profile_image-150x150.png">
                </div>

                <div class="info-canal-4">
                    <h1>loud_coringa</h1>
                    <h4>Valorant</h4>
                </div>

                <div class="view-canal-4">
                    <div class="circulo"></div>
                    <p>7.9K</p>
                </div>

            </div>

            <div class="texto-show-more">
                <p>Show More</p>
            </div>



        </div>



</body>
